<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/css/style.css">
  <script src="./Assets/js/script.js" defer></script>
  <title>Bitcoin Project</title>
</head>
<body>
  <div class="container">
    <header>
      <h2 class="logo">Bitcoin</h2>
      <nav class="nav">
        <ul class="nav__items">
          <li> <a href="#">about us</a> </li>
          <li> <a href="#">support</a> </li>
          <li> <a href="#">news</a> </li>
          <li> <a href="#">early acces</a> </li>
        </ul>
      </nav>
    </header>

      <main>
        <div class="headline">
          <h2>Join our <strong>etherium</strong> <br> community</h2>
        </div>

        <div class="countdown">
          <div class="counter" >
            <p id="days"></p>
            <span>days</span>
          </div>
          <div class="counter" >
            <p id="hours"></p>
            <span>hours</span>
          </div>
          <div class="counter" > 
            <p id="minutes"></p>
            <span>minutes</span>
          </div>
          <div class="counter" > 
            <p id="seconds"></p>
            <span>seconds</span>
          </div>
        </div>
        <div class="description">
          <p>We're set to touch in a couple days, join our early <br> access to get an invitation.</p>
        </div>

        <form>  
          <input type="text" placeholder="Type your email">
          <input type="submit" value="Join">
        </form>
      </main>
  </div>
</body>
</html>
